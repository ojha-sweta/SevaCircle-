
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InNeedIndeed</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--indian-navy) 0%, var(--indian-saffron) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--indian-navy);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--gray-600);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--indian-saffron);
        }
        
        .form-input.error {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .login-btn {
            width: 100%;
            background: var(--indian-saffron);
            color: var(--white);
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: var(--indian-saffron-dark);
        }
        
        .login-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .forgot-password {
            text-align: center;
            margin: 1rem 0;
        }
        
        .forgot-password a {
            color: var(--indian-saffron);
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .signup-link a {
            color: var(--indian-saffron);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .back-home:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <a href="../index.html" class="back-home">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        
        <div class="login-container animate-scale-in">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your InNeedIndeed account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
                
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Clear previous errors
                clearErrors();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validation
                let hasError = false;
                
                if (!email) {
                    showError('emailError', 'Email is required');
                    emailInput.classList.add('error');
                    hasError = true;
                } else if (!validateEmail(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    emailInput.classList.add('error');
                    hasError = true;
                }
                
                if (!password) {
                    showError('passwordError', 'Password is required');
                    passwordInput.classList.add('error');
                    hasError = true;
                } else if (password.length < 6) {
                    showError('passwordError', 'Password must be at least 6 characters');
                    passwordInput.classList.add('error');
                    hasError = true;
                }
                
                if (hasError) return;
                
                // Simulate login process
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                
                setTimeout(() => {
                    // Simulate successful login
                    window.showNotification('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                }, 2000);
            });
            
            // Clear error on input
            emailInput.addEventListener('input', () => {
                emailInput.classList.remove('error');
                document.getElementById('emailError').textContent = '';
            });
            
            passwordInput.addEventListener('input', () => {
                passwordInput.classList.remove('error');
                document.getElementById('passwordError').textContent = '';
            });
            
            function showError(elementId, message) {
                document.getElementById(elementId).textContent = message;
            }
            
            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
            }
            
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
