
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - InNeedIndeed</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/services.css">
    <link rel="stylesheet" href="../css/animations.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .services-page {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--gray-50);
        }
        
        .search-filters {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .search-input {
            position: relative;
        }
        
        .search-input input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .search-input i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-600);
        }
        
        .filter-select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .no-results i {
            font-size: 4rem;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html"><h2>InNeedIndeed</h2></a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link btn-login">Login</a></li>
                <li><a href="signup.html" class="nav-link btn-signup">Sign Up</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="services-page">
        <div class="container">
            <!-- Header -->
            <div class="section-header" style="margin-bottom: 2rem;">
                <h1>Find Services</h1>
                <p>Discover trusted professionals near you</p>
            </div>

            <!-- Search and Filters -->
            <div class="search-filters">
                <div class="filter-row">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search services...">
                    </div>
                    
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="House Cleaning">House Cleaning</option>
                        <option value="Home Tutoring">Home Tutoring</option>
                        <option value="Astrology">Astrology</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Salon & Beauty">Salon & Beauty</option>
                        <option value="Fitness Training">Fitness Training</option>
                    </select>
                    
                    <div class="search-input">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="locationFilter" placeholder="Location">
                    </div>
                    
                    <select id="sortFilter" class="filter-select">
                        <option value="relevance">Relevance</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                        <option value="reviews">Most Reviews</option>
                    </select>
                </div>
                
                <div id="activeFilters" class="active-filters"></div>
            </div>

            <!-- Results -->
            <div class="results-header">
                <p id="resultsCount">Loading services...</p>
                <button class="btn" style="background: transparent; border: 2px solid var(--gray-300); color: var(--gray-700);">
                    <i class="fas fa-filter"></i>
                    More Filters
                </button>
            </div>

            <!-- Services Grid -->
            <div id="servicesGrid" class="services-grid">
                <!-- Services will be loaded here -->
            </div>

            <!-- Load More Button -->
            <div class="section-footer" id="loadMoreSection" style="display: none;">
                <button id="loadMoreBtn" class="btn" style="background: transparent; border: 2px solid var(--indian-saffron); color: var(--indian-saffron);">
                    Load More Services
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/main.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/animations.js"></script>
    
    <script>
        // Services page specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            let currentServices = [];
            let filteredServices = [];
            let displayedCount = 6;
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            
            // Set initial category filter
            if (categoryParam) {
                document.getElementById('categoryFilter').value = categoryParam;
            }
            
            // Initialize services
            loadServices();
            
            // Event listeners
            document.getElementById('searchInput').addEventListener('input', filterServices);
            document.getElementById('categoryFilter').addEventListener('change', filterServices);
            document.getElementById('locationFilter').addEventListener('input', filterServices);
            document.getElementById('sortFilter').addEventListener('change', filterServices);
            document.getElementById('loadMoreBtn').addEventListener('click', loadMore);
            
            function loadServices() {
                currentServices = window.servicesModule.servicesData;
                filterServices();
            }
            
            function filterServices() {
                const searchTerm = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                const location = document.getElementById('locationFilter').value;
                const sortBy = document.getElementById('sortFilter').value;
                
                // Filter services
                filteredServices = currentServices.filter(service => {
                    const matchesSearch = !searchTerm || 
                        service.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        service.description.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    const matchesCategory = category === 'all' || service.category === category;
                    
                    const matchesLocation = !location ||
                        service.location.toLowerCase().includes(location.toLowerCase());
                    
                    return matchesSearch && matchesCategory && matchesLocation;
                });
                
                // Sort services
                filteredServices = window.servicesModule.sortServices(filteredServices, sortBy);
                
                // Reset display count
                displayedCount = 6;
                
                // Update UI
                updateResultsCount();
                updateActiveFilters();
                displayServices();
            }
            
            function displayServices() {
                const servicesGrid = document.getElementById('servicesGrid');
                const servicesToShow = filteredServices.slice(0, displayedCount);
                
                if (servicesToShow.length === 0) {
                    servicesGrid.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <h3>No services found</h3>
                            <p>Try adjusting your search criteria or explore different categories</p>
                            <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                        </div>
                    `;
                    document.getElementById('loadMoreSection').style.display = 'none';
                    return;
                }
                
                servicesGrid.innerHTML = '';
                window.servicesModule.renderServices(servicesToShow);
                
                // Show/hide load more button
                const loadMoreSection = document.getElementById('loadMoreSection');
                if (filteredServices.length > displayedCount) {
                    loadMoreSection.style.display = 'block';
                } else {
                    loadMoreSection.style.display = 'none';
                }
            }
            
            function updateResultsCount() {
                const resultsCount = document.getElementById('resultsCount');
                resultsCount.textContent = `Showing ${Math.min(displayedCount, filteredServices.length)} of ${filteredServices.length} services`;
            }
            
            function updateActiveFilters() {
                const activeFilters = document.getElementById('activeFilters');
                const filters = [];
                
                const category = document.getElementById('categoryFilter').value;
                const location = document.getElementById('locationFilter').value;
                
                if (category !== 'all') {
                    filters.push(`Category: ${category}`);
                }
                
                if (location) {
                    filters.push(`Location: ${location}`);
                }
                
                if (filters.length > 0) {
                    activeFilters.innerHTML = filters.map(filter => 
                        `<span class="filter-tag">${filter} <button onclick="removeFilter('${filter}')">&times;</button></span>`
                    ).join('');
                    activeFilters.style.display = 'block';
                } else {
                    activeFilters.style.display = 'none';
                }
            }
            
            function loadMore() {
                displayedCount += 6;
                displayServices();
                updateResultsCount();
            }
            
            // Global functions
            window.clearFilters = function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('categoryFilter').value = 'all';
                document.getElementById('locationFilter').value = '';
                document.getElementById('sortFilter').value = 'relevance';
                filterServices();
            };
            
            window.removeFilter = function(filter) {
                if (filter.startsWith('Category:')) {
                    document.getElementById('categoryFilter').value = 'all';
                } else if (filter.startsWith('Location:')) {
                    document.getElementById('locationFilter').value = '';
                }
                filterServices();
            };
        });
    </script>
    
    <style>
        .filter-tag {
            display: inline-block;
            background: var(--indian-saffron);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            margin: 4px 8px 4px 0;
        }
        
        .filter-tag button {
            background: none;
            border: none;
            color: white;
            margin-left: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .nav-logo a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</body>
</html>
