
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - InNeedIndeed</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/services.css">
    <link rel="stylesheet" href="../css/animations.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .service-details-page {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--gray-50);
        }
        
        .service-details-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .service-gallery {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .thumbnail:hover {
            opacity: 0.8;
        }
        
        .service-info {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .service-header {
            margin-bottom: 2rem;
        }
        
        .service-category-badge {
            background: var(--indian-saffron);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .service-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--gray-900);
        }
        
        .service-meta-info {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .price-section {
            text-align: right;
        }
        
        .main-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--indian-navy);
        }
        
        .price-label {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        .provider-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .provider-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .provider-avatar {
            width: 60px;
            height: 60px;
            background: var(--indian-saffron);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .provider-info h3 {
            margin-bottom: 0.5rem;
        }
        
        .verified-badge {
            background: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .contact-info {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .contact-info.visible {
            display: block;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin: 1.5rem 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature-item i {
            color: #10b981;
        }
        
        @media (max-width: 768px) {
            .service-details-container {
                grid-template-columns: 1fr;
            }
            
            .service-meta-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html"><h2>InNeedIndeed</h2></a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link btn-login">Login</a></li>
                <li><a href="signup.html" class="nav-link btn-signup">Sign Up</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="service-details-page">
        <div class="service-details-container">
            <!-- Main Content -->
            <div class="main-content">
                <!-- Gallery -->
                <div class="service-gallery">
                    <img id="mainImage" src="" alt="Service Image" class="main-image">
                    <div class="thumbnail-grid" id="thumbnailGrid">
                        <!-- Thumbnails will be loaded here -->
                    </div>
                </div>

                <!-- Service Information -->
                <div class="service-info">
                    <div class="service-header">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <span id="serviceCategory" class="service-category-badge"></span>
                                <h1 id="serviceTitle" class="service-title"></h1>
                                <div class="service-meta-info">
                                    <div class="service-rating" id="serviceRating"></div>
                                    <div class="service-location" id="serviceLocation"></div>
                                </div>
                            </div>
                            <div class="price-section">
                                <div id="servicePrice" class="main-price"></div>
                                <div class="price-label">starting price</div>
                            </div>
                        </div>
                    </div>

                    <div id="serviceDescription" class="service-description"></div>

                    <hr style="margin: 2rem 0; border: none; height: 1px; background: #e5e7eb;">

                    <div>
                        <h3 style="margin-bottom: 1rem;">What's Included</h3>
                        <div id="featuresGrid" class="features-grid"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Provider Card -->
                <div class="provider-card">
                    <h3>Service Provider</h3>
                    <div class="provider-header">
                        <div id="providerAvatar" class="provider-avatar"></div>
                        <div class="provider-info">
                            <div>
                                <span id="providerName" style="font-weight: 600;"></span>
                                <span class="verified-badge">
                                    <i class="fas fa-check-circle"></i> Verified
                                </span>
                            </div>
                            <div id="providerRating" class="service-rating"></div>
                        </div>
                    </div>
                    
                    <div id="providerDescription"></div>
                    
                    <div class="contact-buttons">
                        <button class="btn btn-primary" onclick="bookService()">
                            Book This Service
                        </button>
                        <button class="btn" style="background: transparent; border: 2px solid var(--indian-saffron); color: var(--indian-saffron);" onclick="toggleContact()">
                            <i class="fas fa-message"></i>
                            Contact Provider
                        </button>
                    </div>
                    
                    <div id="contactInfo" class="contact-info">
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <i class="fas fa-phone"></i>
                            <span id="providerPhone"></span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-envelope"></i>
                            <span id="providerEmail"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/main.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/animations.js"></script>
    
    <script>
        // Service details page functionality
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceId = urlParams.get('id') || '1';
            
            loadServiceDetails(serviceId);
        });
        
        function loadServiceDetails(serviceId) {
            // Extended service data with more details
            const serviceDetails = {
                '1': {
                    id: '1',
                    title: 'Professional Home Cleaning Service',
                    description: 'Deep cleaning for your home with eco-friendly products. Experienced team with 5+ years of professional cleaning experience.',
                    price: 500,
                    rating: 4.8,
                    reviews: 120,
                    location: 'Mumbai Central, Mumbai',
                    category: 'House Cleaning',
                    provider: {
                        name: 'Cleaning Masters',
                        rating: 4.8,
                        reviews: 150,
                        phone: '+91 9876543210',
                        email: 'contact@cleaningmasters.com',
                        description: 'Professional cleaning service with a team of experienced cleaners.'
                    },
                    images: [
                        'https://images.unsplash.com/photo-1581578731548-c64695cc6952?w=800&h=400&fit=crop&auto=format',
                        'https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=300&h=200&fit=crop&auto=format',
                        'https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=300&h=200&fit=crop&auto=format'
                    ],
                    features: [
                        'Eco-friendly products',
                        'Insured service',
                        'Background-checked staff',
                        'Own equipment provided',
                        'Satisfaction guarantee',
                        'Flexible scheduling'
                    ]
                },
                '2': {
                    id: '2',
                    title: 'Math & Science Home Tutor',
                    description: 'Expert tutor for classes 8-12. IIT graduate with proven track record in mathematics and science subjects.',
                    price: 800,
                    rating: 4.9,
                    reviews: 85,
                    location: 'Bangalore, Karnataka',
                    category: 'Home Tutoring',
                    provider: {
                        name: 'Dr. Anil Kumar',
                        rating: 4.9,
                        reviews: 95,
                        phone: '+91 9876543211',
                        email: 'dr.anil@tutoring.com',
                        description: 'IIT graduate with PhD in Mathematics. Specialized in board exam preparation.'
                    },
                    images: [
                        'https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?w=800&h=400&fit=crop&auto=format',
                        'https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=300&h=200&fit=crop&auto=format',
                        'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=300&h=200&fit=crop&auto=format'
                    ],
                    features: [
                        'IIT Graduate',
                        'PhD in Mathematics',
                        'Board exam specialist',
                        'Personalized teaching',
                        '95% success rate',
                        'Regular assessments'
                    ]
                },
                '3': {
                    id: '3',
                    title: 'Vedic Astrology Consultation',
                    description: 'Get insights into your future with authentic Vedic astrology readings from certified astrologers.',
                    price: 300,
                    rating: 4.7,
                    reviews: 200,
                    location: 'Varanasi, Uttar Pradesh',
                    category: 'Astrology',
                    provider: {
                        name: 'Pandit Sharma',
                        rating: 4.7,
                        reviews: 220,
                        phone: '+91 9876543212',
                        email: 'pandit.sharma@astrology.com',
                        description: 'Certified Vedic astrologer with traditional training from Varanasi gurukul.'
                    },
                    images: [
                        'https://images.unsplash.com/photo-1470813740244-df37b8c1edcb?w=800&h=400&fit=crop&auto=format',
                        'https://images.unsplash.com/photo-1500673922987-e212871fec22?w=300&h=200&fit=crop&auto=format',
                        'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300&h=200&fit=crop&auto=format'
                    ],
                    features: [
                        'Certified astrologer',
                        'Traditional training',
                        '15+ years experience',
                        'Multiple languages',
                        'Online consultations',
                        'Remedial solutions'
                    ]
                }
            };
            
            const service = serviceDetails[serviceId] || serviceDetails['1'];
            
            // Update page content
            document.getElementById('serviceCategory').textContent = service.category;
            document.getElementById('serviceTitle').textContent = service.title;
            document.getElementById('serviceDescription').textContent = service.description;
            document.getElementById('servicePrice').textContent = `â‚¹${service.price}`;
            document.getElementById('serviceLocation').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${service.location}`;
            
            // Rating
            document.getElementById('serviceRating').innerHTML = `
                ${window.servicesModule.generateStars(service.rating)}
                <span class="rating-text">${service.rating} (${service.reviews} reviews)</span>
            `;
            
            // Images
            document.getElementById('mainImage').src = service.images[0];
            const thumbnailGrid = document.getElementById('thumbnailGrid');
            thumbnailGrid.innerHTML = '';
            service.images.forEach((image, index) => {
                if (index > 0) {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = image;
                    thumbnail.className = 'thumbnail';
                    thumbnail.onclick = () => {
                        document.getElementById('mainImage').src = image;
                    };
                    thumbnailGrid.appendChild(thumbnail);
                }
            });
            
            // Features
            const featuresGrid = document.getElementById('featuresGrid');
            featuresGrid.innerHTML = '';
            service.features.forEach(feature => {
                const featureItem = document.createElement('div');
                featureItem.className = 'feature-item';
                featureItem.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${feature}</span>
                `;
                featuresGrid.appendChild(featureItem);
            });
            
            // Provider info
            document.getElementById('providerAvatar').textContent = service.provider.name.charAt(0);
            document.getElementById('providerName').textContent = service.provider.name;
            document.getElementById('providerDescription').textContent = service.provider.description;
            document.getElementById('providerPhone').textContent = service.provider.phone;
            document.getElementById('providerEmail').textContent = service.provider.email;
            document.getElementById('providerRating').innerHTML = `
                ${window.servicesModule.generateStars(service.provider.rating)}
                <span class="rating-text">${service.provider.rating} (${service.provider.reviews} reviews)</span>
            `;
        }
        
        function toggleContact() {
            const contactInfo = document.getElementById('contactInfo');
            contactInfo.classList.toggle('visible');
            
            if (contactInfo.classList.contains('visible')) {
                window.showNotification('Contact information revealed', 'success');
            }
        }
        
        function bookService() {
            window.showNotification('Booking request sent! The provider will contact you soon.', 'success');
        }
    </script>
</body>
</html>
